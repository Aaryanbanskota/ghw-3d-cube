name: Deploy 3D Cube to Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Bonus: Adding a Linter to check your HTML for errors
      - name: HTML Hint Linter
        run: |
          npm install -g htmlhint
          htmlhint "**/*.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Deploys everything in the root folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
